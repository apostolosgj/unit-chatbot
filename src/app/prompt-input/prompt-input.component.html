<div class="input-wrapper">
    <form class="form" (ngSubmit)="sendMessage(promptText.value)">
        <input [formControl]="promptText" aria-label="prompt-input" placeholder="z.B. Wo finde ich die Chips?"
            class="prompt-input" id="prompt" required>
        <button mat-icon-button class="send-but" type="submit"><mat-icon>send</mat-icon></button>
    </form>
    <button mat-icon-button class="send-but" (click)="startRecording()"><mat-icon>mic</mat-icon></button>
</div>
